<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="./css/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header - By Cristian Valentin Calota from Team 8 -->
    <div class="is-open js-menu-container">
      <svg class="js-close-menu">
        <use href="./images/symbol-defs.svg#icon-close-mobile-menu"></use>
      </svg>
      <nav>
        <a href="">Home</a>
        <a href="">How it&#8217;s made?</a>
        <a href="">Our products</a>
        <a href="">Top sellers</a>
        <a href="">Chocolate is loved</a>
      </nav>
      <div class="social-media">
        <svg class="social-media">
          <use href="./images/symbol-defs.svg#icon-instagram"></use>
        </svg>
        <svg class="social-media">
          <use href="./images/symbol-defs.svg#icon-twitter"></use>
        </svg>
      </div>
    </div>
    <header>
      <div>
        <a href="./index.html">SIMPLY CHOCOLATE</a>
        <svg class="logo">
          <use href="./images/symbol-defs.svg#icon-logo-chocolate"></use>
        </svg>
      </div>
      <button class="js-open-menu">
        <svg class="mobile-menu">
          <use href="./images/symbol-defs.svg#icon-mobile-menu"></use>
        </svg>
      </button>
    </header>
    <!-- Aside(Hero) - By Cristian Valentin Calota from Team 8 -->
    <aside>
      <h1>
        Treat yourself or a loved one to our finest ingredients for a moment of
        pure delight!
      </h1>
      <div class="aside">
        <div class="aside-buttons">
          <button class="buy-now"><span class="buy-now">Buy now</span></button>
          <button class="to-how-its-made">
            <span class="to-how-its-made">How it&#8217;s made</span>
          </button>
        </div>
        <div class="scroll-down">
          <span>scroll down</span>
          <button class="scroll-down js-open-menu">
            <svg>
              <use href="./images/symbol-defs.svg#icon-scroll-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
    </aside>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
